spring:
  datasource:
    url: jdbc:h2:mem:ledgerdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true  # ensure schema script runs before JPA validation
    hibernate:
      ddl-auto: none  # script-driven schema
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:test-schema.sql
      data-locations: classpath:test-data.sql

logging:
  level:
    root: WARN
    org.hibernate.SQL: INFO
    com.wallet.ledger: DEBUG
